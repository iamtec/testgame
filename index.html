<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="dino">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <!-- 8-bit style dinosaur -->
                <g fill="#535353">
                    <!-- Head -->
                    <rect x="30" y="5" width="5" height="5"/>
                    <rect x="35" y="5" width="5" height="20"/>
                    <rect x="40" y="10" width="5" height="15"/>
                    <rect x="25" y="15" width="5" height="5"/>
                    <!-- Eye -->
                    <rect x="42" y="12" width="2" height="2" fill="#fff"/>
                    <!-- Body -->
                    <rect x="15" y="20" width="30" height="15"/>
                    <!-- Leg -->
                    <rect x="20" y="35" width="5" height="15"/>
                    <rect x="15" y="45" width="5" height="5"/>
                    <!-- Arm -->
                    <rect x="30" y="25" width="10" height="5"/>
                </g>
            </svg>
        </div>
        <div id="cactus">
            <svg width="30" height="50" viewBox="0 0 30 50">
                <!-- 8-bit style cactus -->
                <g fill="#535353">
                    <!-- Main stem -->
                    <rect x="12" y="0" width="6" height="50"/>
                    <!-- Left branch -->
                    <rect x="2" y="15" width="10" height="6"/>
                    <rect x="2" y="15" width="6" height="15"/>
                    <!-- Right branch -->
                    <rect x="18" y="25" width="10" height="6"/>
                    <rect x="22" y="25" width="6" height="15"/>
                </g>
            </svg>
        </div>
        <div id="score">Score: 0</div>
        <div id="game-over" class="hidden">Game Over! Click to restart</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
